<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <title>Flickr Searcher</title>

    <!-- the typical metags-->
    <meta charset="utf-8">
    <!--
        Mobile browsers like Fennec render pages in a virtual "window" (the viewport), usually wider than the screen, so they don't need to squeeze every page layout into a tiny window (which would break many non-mobile-optimized sites). Users can pan and zoom to see different areas of the page.
        Mobile Safari introduced the "viewport meta tag" to let web developers control the viewport's size and scale. Many other mobile browsers now support this tag, although it is not part of any web standard.
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Add here the website descritpion">
    <meta name="author" content="Add here the author name">

    <!-- link all the css styles starting with the external ones and then your own styles-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">

</head>

<body ng-controller="myController">
    <header class="introSearch">
        <h1>My Flickr Searcher</h1>
    </header>

    <section id="main">
        <form ng-submit="search()">
            <input placeholder="Enter Search Here" ng-model="searchTerm" ng-hide="isSearching" required>
            <div ng-show="isSearching">
                <span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span>
            </div>
        </form>

    </section>

    <section id="searchResults">
        <ul class="imageList">
            <li ng-repeat="picture in results.photos.photo">
                <div>
                    <p>{{picture.title}}</p>
                </div>
                <a href="https://farm{{ picture.farm }}.staticflickr.com/{{ picture.server }}/{{ picture.id }}_{{ picture.secret }}_b.jpg" target="_blank">
                    <div class="div-image" style='background-image: url("https://farm{{ picture.farm }}.staticflickr.com/{{ picture.server }}/{{ picture.id }}_{{ picture.secret }}_b.jpg"); background-size: cover; background-position: center center;'>
                    </div>
                </a>
            </li>
        </ul>
    </section>


    <!-- add all the scripts starting with the external ones and then your own javascript-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="javascript/app.js" type="text/javascript"></script>
</body>

</html>
